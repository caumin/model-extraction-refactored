  #   batch_size: 128
  #   lr: 1e-3
  #   strategy: "linesearch"
  #   candidate_factor: 2.0
  #   ls_steps: 5
  #   ls_jitter: 0.0
  #   tr_seed_ratio: 0.25
  #   tr_max_passes: 3

  prada:
    rounds: 1
    lambda_aug: 0.1
    reservoir: 100
    epochs: 1
    batch_size: 128
    lr: 1e-3
    crafter: "jbda"
    target_policy: "next"

  dfme:
    dfme_param1: 10
    dfme_param2: 0.5

  cloud_leak:
    cl_param1: 10
    cl_param2: 0.5

  maze:
    maze_param1: 10
    maze_param2: 0.5

query:
  dataset: "mnist"
  data_dir: "./data"
  batch_size: 128
  img_size: 28

logging:
  log: True
  log_level: "DEBUG"
