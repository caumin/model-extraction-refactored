# Default configuration

run_dir: "runs/default"
device: "cuda"
seed: 42

victim:
  arch: "resnet34"
  ckpt: "./ckpts/prada_mnist_target.pt"
  num_classes: 10
  in_channels: 1

student:
  arch: "resnet18"

attack:
  name: "maze"
  label_only: True
  # Attack-specific parameters
  papernot:
    rounds: 1
    lambda_aug: 0.1
    reservoir: 100
    epochs: 1
    batch_size: 128
    lr: 1e-3
    crafter: "jbda"
    target_policy: "next"

  # knockoff:
